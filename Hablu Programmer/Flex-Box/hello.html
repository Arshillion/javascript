<!DOCTYPE html>
<html>

<head>
    <title>
       Using align property
    </title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .container {
            width: 100vw;
            background-color: green;
            display: flex;
            justify-content: center;
            align-items: stretch;
            height: 300px;
        }

        .child-div {
            background-color: red;
            margin: 0 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="child-div">
            One
        </div>
        <div class="child-div">
            Two
        </div>
        <div class="child-div">
            Three
        </div>
        <div class="child-div">
            Four
        </div>
        <div class="child-div">
            Five
        </div>
    </div>
</body>

</html>
